<html>
  <head>
    <title>Pi-Rates Log In/Sign Up</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #f5f5f5;
        font-size: 14px;
        text-align: center;
      }
      .container {
        width: 400px;
        margin: 0 auto;
        margin-top: 50px;
      }
      h1 {
        font-size: 22px;
        font-weight: bold;
        color: #333;
      }
      input[type="text"], input[type="password"] {
        width: 320px;
        height: 40px;
        padding: 0 20px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        font-size: 14px;
        color: #333;
        background-color: #fff;
        line-height: 40px;
      }
      input[type="button"] {
        width: 340px;
        height: 40px;
        padding: 0 20px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        font-size: 16px;
        color: #fff;
        background-color: #00bfff;
        line-height: 40px;
        cursor: pointer;
      }
      input[type="button"]:hover {
        background-color: #0094ff;
      }
      a {
        font-size: 14px;
        color: #00bfff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Pi-Rates Log In/Sign Up</h1>
      <form>
        <input type="text" placeholder="Username or Email" />
        <input type="password" placeholder="Password" />
        <input type="button" value="Log In" />
        <a href="#">Forgot Password?</a>
      </form>
      <h1>Don't have an account?</h1>
      <input type="button" value="Sign Up" />
    </div>
    <script>
      document.querySelector("input[type='button']").addEventListener("click", function(){
        alert("Log in successful!");
      });
    </script>
  </body>
</html>
